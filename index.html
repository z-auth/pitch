<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ZPay Pitch Deck: A comprehensive presentation of ZPay's digital payment solution.">
  <meta name="keywords" content="ZPay, Pitch Deck, Digital Payments, Presentation">
  <meta name="author" content="Your Name or Company">
  <title>ZPay Pitch Deck</title>
  <link rel="icon" href="logo.jpeg" type="image/jpeg">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #6e45e2, #88d3ce);
      color: #333;
      text-align: center;
      overflow-x: hidden;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .title {
      font-size: 2.5rem;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      font-family: 'Montserrat', sans-serif;
      letter-spacing: 1px;
      margin: 0;
    }

    .logo {
      width: 100px;
      /* Adjust as needed */
      height: auto;
    }

    .embed-container {
      position: relative;
      width: 100%;
      max-width: 90%;
      height: 0;
      padding-bottom: 56.25%;
      /* 16:9 aspect ratio */
      margin: 0 auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      transition: box-shadow 0.3s ease;
    }

    .embed-container:hover {
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
    }

    .embed-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 768px) {
      .title {
        font-size: 2rem;
      }

      .embed-container {
        max-width: 100%;
        padding-bottom: 56.25%;
      }
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="title">ZPay Pitch Deck</div>
    <img src="./logo.jpeg" alt="ZPay Logo" class="logo">
  </div>

  <div class="embed-container">
    <iframe allow="clipboard-write" allowfullscreen
      src="https://www.beautiful.ai/embed/-O2MWhAmTcq6dhkN8xQR?utm_source=beautiful_player&utm_medium=embed&utm_campaign=-O2M-TjjhpoyEsOnFosK"
      title="ZPay Pitch Deck Presentation" width="100%" height="70%">
    </iframe>
  </div>

</body>

</html>
